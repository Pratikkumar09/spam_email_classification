<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Email Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #990000;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            resize: vertical;
            box-sizing: border-box;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        .result span {
            color: #4CAF50;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        /* Styling for a smooth background transition */
        .container {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Spam Email Classifier</h1>

    <!-- Form for email input -->
    <form action="/predict" method="POST">
        <textarea id="email" name="email" class="input-field" rows="10" placeholder="Enter the email content here...">{{ email_content }}</textarea><br><br>
        <button type="submit" class="submit-btn">Classify Email</button>
    </form>

    <div class="result">
        <h2>Result: <span>{{ result }}</span></h2>
    </div>
</div>

</body>
</html>
